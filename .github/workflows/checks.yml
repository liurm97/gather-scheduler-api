---
name: Checks

on:
  push:
    branches: [main]

jobs:
  test-lint:
    name: Test and Lint
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub #uses github action
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Checkout #uses github action
        uses: actions/checkout@v3
      - name: Test #run comand
        run: docker compose run --rm app sh -c "python manage.py test"
      - name: Lint #run comand
        run: docker compose run --rm app sh -c "flake8 --verbose"
